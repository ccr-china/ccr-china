baseURL = "https://ccr-china.github.io/"
title = "SoCCR"
subtitle = "SoCCR"
languageCode = "en-us"
# preservetaxonomynames = true
theme = "hugo-travelify-theme"
DisqusShortname = ""
GoogleAnalytics = ""
canonifyURLs = true
# rssURI = "feed/" #deprecated feature

[params]
    # Tell me who you are
    author = "chengjun"
    site_description = "If handled appropriately, data about Internet-based communication and interactivity could revolutionize our understanding of collective human behaviour."
    copyright  = "Copyright"
    avatar = "/images/avatar.png"
    logo = "/images/logo.png"
    disable_mathjax = false # set to true to disable MathJax

    # Format dates with Go's time formatting
    date_format = "April 21, 2017"

    # Add custom assets with their paths relative to the static folder
    custom_css = []
    custom_js  = []

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.


[[menu.main]]
    name  = "About"
    url   = "/about/"
    weight = 10

[[menu.main]]
    name  = "Contact"
    url   = "/contact/"
    weight = 20

[params.share]
    enable = true
    facebook = true
    twitter = true
    googleplus = true
    linkedin = true
    email = true

[social]
# Add your social network accounts to the profile section on the left
# by entering your username. The links to your account will be
# created automatically.
    rss             = "Needed" # leave this to blank if you do not want RSS feed icon to appear on top
    github          = "soccr"
    flickr          = ""
    instagram       = ""
    youtube         = ""
    vimeo           = ""
    tumblr          = ""
    linkedin        = ""
    pinterest       = ""
    googleplus      = ""
    facebook        = ""
    twitter         = ""
    email           = "joe@example.com"

# Enable and disable widgets for the right sidebar
[params.widgets]
    recent_articles = true
    categories = true
    tags = true
    tag_cloud = true
    archives = false # This feature is yet to be implemented because of limitations in Hugo's way of working.
    search = true
    mailchimp = true
    mailchimpform = "//balaramadurai.us15.list-manage.com/subscribe/post?u=7f4183fa2fe7abe3dc9f4efad&amp;id=49a3dd3745"
    author = true
    facebook_like = false

[params.slider]
    enable = true
    manual = true
    num_features = 4 # The slider picks up the banner images from the N most recent posts, where num_features is N.

[Taxonomies]
    tags = "tags"
    categories = "categories"
    author = "author"

